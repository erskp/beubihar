<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEU Bihar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a cinematic font from Google Fonts */
        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        /* Canvas for particle background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            background-color: #0a0a1a; /* Dark blueish background */
        }

        /* Custom animation for individual letter fade-in */
        @keyframes letter-fade-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Animation for the subtitle */
        @keyframes subtitle-fade-in {
             from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Initial state for animated elements */
        .main-title .letter, .subtitle, .start-button {
            opacity: 0;
            will-change: transform, opacity; /* Performance optimization */
        }

        /* Apply animation to each letter */
        .main-title .letter {
            display: inline-block;
            animation: letter-fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .subtitle {
             animation: subtitle-fade-in 1s ease-out forwards;
        }
        
        /* Ensure title lines stack correctly */
        .title-line {
            display: block;
        }

        /* Add a subtle glow effect to the text */
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    
    <!-- Particle background canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main container for the welcome screen -->
    <div id="welcome-screen" class="h-screen w-full flex flex-col items-center justify-center p-4 text-center">
        
        <!-- Main Title -->
        <h1 class="main-title font-bebas text-5xl sm:text-7xl md:text-8xl lg:text-9xl tracking-widest text-glow mb-4">
            <!-- Letters will be injected here by JS -->
        </h1>
        
        <!-- Subtitle -->
        <p class="subtitle font-montserrat text-lg sm:text-xl md:text-2xl mt-4 tracking-wider text-gray-300">
            by The Sleepy Coders
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define the title as an array of strings for each line
            const mainTitleLines = ["Let's make", "something crazy"];
            const mainTitleElement = document.querySelector('.main-title');
            const subtitleElement = document.querySelector('.subtitle');
            const startButton = document.querySelector('.start-button');
            
            let charIndex = 0;

            // Process each line separately
            mainTitleLines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'title-line';

                // Split line into letters and wrap in spans for animation
                line.split('').forEach((char) => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.innerHTML = char === ' ' ? '&nbsp;' : char; 
                    span.style.animationDelay = `${charIndex * 0.05}s`;
                    lineDiv.appendChild(span);
                    charIndex++;
                });

                mainTitleElement.appendChild(lineDiv);
            });


            // Set animation delay for subtitle and button based on total characters
            const totalTitleAnimationTime = charIndex * 0.05 + 1;
            subtitleElement.style.animationDelay = `${totalTitleAnimationTime}s`;
            startButton.style.animationDelay = `${totalTitleAnimationTime + 0.5}s`;

            // --- Particle Canvas Logic ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particlesArray;

            // Set canvas size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();

            // Particle class
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
                // Method to draw individual particle
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                // Method to update particle position
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            // Create particle array
            function init() {
                particlesArray = [];
                const numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    const size = (Math.random() * 2) + 1;
                    const x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    const y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    const directionX = (Math.random() * .4) - .2;
                    const directionY = (Math.random() * .4) - .2;
                    const color = 'rgba(150, 150, 200, 0.6)';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }

            // Function to draw lines between particles
            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        const distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                       ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if (distance < (canvas.width/7) * (canvas.height/7)) {
                            opacityValue = 1 - (distance/20000);
                            ctx.strokeStyle = `rgba(140, 140, 190, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                setCanvasSize();
                init();
            });

            // Start everything
            init();
            animate();
        });
    </script>

</body>
</html>
